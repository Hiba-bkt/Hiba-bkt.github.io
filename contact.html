<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/contact.css">
</head>
<body>
    <header>
        <div>
             <h1> WELCOME TO OUR WEBSITE  </h1>
        </div>
     </header>

     <div class="container">
        <div>
          <h2>If you want to contact us please fill the form </h2>
        </div>
        
        
        <div>

            <form>
                <div class="form-group">
                  <label for="firstName">First Name:</label>
                  <input type="text" id="firstName" name="firstName">
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name:</label>
                  <input type="text" id="lastName" name="lastName">
                </div>
                <div class="form-group">
                  <label for="dob">Date of Birth:</label>
                  <input type="date" id="dob" name="dob">
                </div>
                <div class="form-group">
                  <label for="sex">Sex:</label>
                  <select id="sex" name="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>What do you think about our website?</label><br> <br>
                  <input type="checkbox" id="good" name="feedback" value="good">
                  <label for="good">Good</label><br>
                  <input type="checkbox" id="average" name="feedback" value="average">
                  <label for="average">Average</label><br>
                  <input type="checkbox" id="bad" name="feedback" value="bad">
                  <label for="bad">Bad</label><br>
                </div>
                <button type="submit">Submit</button>
                <a href="/homepage.html"><button type="button">Back to Home</button></a>
              </form>
          
        </div>
        

        
       

    </div>







     <footer>
        <p>@ all right are reserved </p>
    </footer>
   
    
</body>
</html>
